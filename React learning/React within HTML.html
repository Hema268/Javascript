<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Using html</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js">//for writing js</script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js">//react + html + browser work together </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"> // to support all types of browser</script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // Its is one way to write React
        function Hello(){
            return <h1>Hello Hema !</h1>//it is jsx
        }
        const {createRoot} = ReactDOM // to execute the above function
        const root = createRoot(document.getElementById('root'));
        root.render(<Hello/>)
    </script>
</body>
</html>
